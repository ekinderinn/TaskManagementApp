<h3>Subject Page</h3>
<p>Subject Name: {{ subject?.name }}</p>
<h4>Tasks:</h4>
<ul>
  <li *ngFor="let task of subject?.tasks">
    Task Name: {{ task?.name }}
    <br>
    Task Description: {{ task?.description }}
    <br>
    Task Deadline: {{ task?.deadline }}
    <br>
    <ng-container *ngIf="subject && task">
      <button (click)="viewTask(subject.id, task.id)">View Task</button>
      <button (click)="deleteTask(subject.id, task.id)">Delete task</button>
    </ng-container>
  </li>
</ul>
<button *ngIf="subject" (click)="addTask(subject.id)">Add Task</button>
