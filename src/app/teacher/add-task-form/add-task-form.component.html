<form (ngSubmit)="onSubmit()" #addTaskForm="ngForm">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required [(ngModel)]="taskForm.name">
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="taskForm.description"></textarea>
  </div>
  <div>
    <label for="deadline">Deadline</label>
    <input type="text" id="deadline" name="deadline" required [(ngModel)]="taskForm.deadline">
  </div>
  <button type="submit">Add</button>
</form>
